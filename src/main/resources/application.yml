spring:
  profiles:
    active: dev #여기서 설정

  main:
    allow-bean-definition-overriding: true


  web:
    resources:
      static-locations: file:src/main/resources/static/

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  servlet:
    multipart:
      enabled: false

#  thymeleaf:
#    prefix: classpath:/templates/
#    suffix: .html

mybatis:
  mapper-locations: mybatis/mapper/**/*_SQL.xml
  config-location: classpath:mybatis/mybatis-config.xml


#세션 시간 설정
server:
  servlet:
    session:
      timeout: 60

#
logging:
  config: classpath:logback-spring2.xml




